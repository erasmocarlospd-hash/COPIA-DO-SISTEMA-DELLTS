<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <title>Dellts Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Prevenção de tela branca inicial */
      :root {
        --primary: #2563eb;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        min-height: 100vh;
      }
      /* Skeleton ou Loading state simples antes do React carregar */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        @page { size: A4; margin: 0; }
        body { background-color: white; margin: 0; padding: 0; }
        .no-print { display: none !important; }
        .print-only {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: white;
        }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
      .print-only { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="initial-loader" id="main-loader">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <!-- Ponto de entrada crucial para o Vite/Vercel -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
